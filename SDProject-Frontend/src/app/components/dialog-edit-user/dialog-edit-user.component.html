<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content class="mat-typography">
  <form
    method="POST"
    [formGroup]="userForm"
    class="edit-form"
  >
  <mat-form-field class="input-field">
    <mat-label for="name">Name</mat-label>
    <input id="name" type="text" formControlName="name" matInput />
  </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label for="about">About</mat-label>
      <input
        id="about"
        type="text"
        formControlName="about"
        matInput
      />
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label for="email">Email</mat-label>
      <input id="email" type="text" formControlName="email" matInput />
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label for="username">Username</mat-label>
      <input id="username" type="text" formControlName="username" matInput />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="onSubmit()"
    cdkFocusInitial
  >
  Submit
  </button>
</mat-dialog-actions>
